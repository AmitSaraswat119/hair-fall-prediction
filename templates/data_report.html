<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Report</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/data_report">Data Report</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Data Report</h1>
        <h2>Graphs</h2>
        <div class="graphs">
            {% for graph in graphs %}
            <div class="graph-item">
                <img src="{{ url_for('static', filename='images/' + graph) }}" alt="{{ graph }}">
                <a href="{{ url_for('download', filename=graph) }}" download>
                    <button>Download {{ graph }}</button>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
